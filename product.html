<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Step & Style</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS -->
</head>
<body>

<header class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Step & Style</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#Home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#Shop">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="#About">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#Contact">Contact</a></li>
            </ul>
            <a href="#Cart" class="btn btn-light ml-3" id="Cart">Cart (0)</a>
        </div>
    </nav>
</header>

<section class="product-details py-5 bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div id="product-image-gallery" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="Images/product1.jpg" class="d-block w-100" alt="Product Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="Images/product2.jpg" class="d-block w-100" alt="Product Image 2">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#product-image-gallery" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#product-image-gallery" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-6">
                <h1 class="product-title">Loafers</h1>
                <p class="product-price">$49.99</p>
                <p class="product-description">Comfortable loafers perfect for any occasion. Available in various sizes.</p>
                
                <label for="size-select">Size:</label>
                <select id="size-select" class="form-control mb-3">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" class="form-control mb-3" value="1" min="1">
                
                <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>
</section>

<footer class="footer bg-dark text-light py-4">
    <div class="container">
        <p>&copy; 2024 Step & Style. All Rights Reserved.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script> <!-- Link to your custom JavaScript -->
<script>
    let cartCount = 0;

function addToCart() {
    cartCount++;
    updateCartDisplay();
}

function updateCartDisplay() {
    const cartButton = document.getElementById("Cart");
    cartButton.innerText = `Cart (${cartCount})`;
}
</script>

</body>
</html>
